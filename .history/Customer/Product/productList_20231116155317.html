<!DOCTYPE html>
<html lang="zxx">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/Customer/CSS/productList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <common-header></common-header>
    <common-css></common-css>
</head>

<body>
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Shop</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Home</a>
                            <span>Shop</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">

                        <div class="shop__sidebar__search">
                            <form id="search-form">
                                <input id="search-input" type="text" placeholder="Search by name..." value="">
                                <button><span class="icon_search"></span></button>
                            </form>
                        </div>

                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">

                                <!-- Category -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                                    </div>

                                    <div id="collapseOne" class="collapse show">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <ul class="category-list">
                                                    <li>
                                                        <input type="checkbox" id="all" name="productCategory" onclick="handleCheckboxClickCategory('all', 'All')" checked>
                                                        <label for="all">All</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="tshirt" name="productCategory" onclick="handleCheckboxClickCategory('tshirt', 'T-shirt')">
                                                        <label for="tshirt">T-shirt</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="shirt" name="productCategory" onclick="handleCheckboxClickCategory('shirt', 'Shirt')">
                                                        <label for="shirt">Shirt</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="bags" name="productCategory" onclick="handleCheckboxClickCategory('bags', 'Bags')">
                                                        <label for="bags">Bags</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="pants" name="productCategory" onclick="handleCheckboxClickCategory('pants', 'Pants')">
                                                        <label for="pants">Pants</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="jacket" name="productCategory" onclick="handleCheckboxClickCategory('jacket', 'Jacket')">
                                                        <label for="jacket">Jacket</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="other" name="productCategory" onclick="handleCheckboxClickCategory('other', 'Other')">
                                                        <label for="other">Other</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="divide-line"></div>

                                <!-- Branding -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseTwo">Branding</a>
                                    </div>

                                    <div id="collapseTwo" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__brand">
                                                <ul>
                                                    <li><a href="#">Louis Vuitton</a></li>
                                                    <li><a href="#">Chanel</a></li>
                                                    <li><a href="#">Hermes</a></li>
                                                    <li><a href="#">Gucci</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="divide-line"></div>

                                <!-- Price -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseThree">Filter Price</a>
                                    </div>

                                    <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__price">
                                                <ul>
                                                    <li>
                                                        <input type="checkbox" id="0-50" name="productPrice" onclick="handleCheckboxClickPrice(50)">
                                                        <label for="0-50">$0.00 - $50.00</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="50-100" name="productPrice" onclick="handleCheckboxClickPrice('50-100', '$50.00 - $100.00')">
                                                        <label for="50-100">$50.00 - $100.00</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="100-150" name="productPrice" onclick="handleCheckboxClickPrice('100-150', '$100.00 - $150.00')">
                                                        <label for="100-150">$100.00 - $150.00</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="150-200" name="productPrice" onclick="handleCheckboxClickPrice('150-200', '$150.00 - $200.00')">
                                                        <label for="150-200">$150.00 - $200.00</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="200-250" name="productPrice" onclick="handleCheckboxClickPrice('200-250', '$200.00 - $250.00')">
                                                        <label for="200-250">$200.00 - $250.00</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="250+" name="productPrice" onclick="handleCheckboxClickPrice('250+', '$250.00+')">
                                                        <label for="250+">$250.00+</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="divide-line"></div>

                                <!-- Size -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseFour">Size</a>
                                    </div>

                                    <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__size">
                                                <label for="xs">xs
                                                <input type="radio" id="xs">
                                            </label>
                                                <label for="sm">s
                                                <input type="radio" id="sm">
                                            </label>
                                                <label for="md">m
                                                <input type="radio" id="md">
                                            </label>
                                                <label for="xl">xl
                                                <input type="radio" id="xl">
                                            </label>
                                                <label for="2xl">2xl
                                                <input type="radio" id="2xl">
                                            </label>
                                                <label for="xxl">xxl
                                                <input type="radio" id="xxl">
                                            </label>
                                                <label for="3xl">3xl
                                                <input type="radio" id="3xl">
                                            </label>
                                                <label for="4xl">4xl
                                                <input type="radio" id="4xl">
                                            </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="divide-line"></div>

                                <!-- Color -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseFive">Colors</a>
                                    </div>

                                    <div id="collapseFive" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__color">
                                                <label class="c-1" for="sp-1">
                                                <input type="radio" id="sp-1">
                                            </label>
                                                <label class="c-2" for="sp-2">
                                                <input type="radio" id="sp-2">
                                            </label>
                                                <label class="c-3" for="sp-3">
                                                <input type="radio" id="sp-3">
                                            </label>
                                                <label class="c-4" for="sp-4">
                                                <input type="radio" id="sp-4">
                                            </label>
                                                <label class="c-5" for="sp-5">
                                                <input type="radio" id="sp-5">
                                            </label>
                                                <label class="c-6" for="sp-6">
                                                <input type="radio" id="sp-6">
                                            </label>
                                                <label class="c-7" for="sp-7">
                                                <input type="radio" id="sp-7">
                                            </label>
                                                <label class="c-8" for="sp-8">
                                                <input type="radio" id="sp-8">
                                            </label>
                                                <label class="c-9" for="sp-9">
                                                <input type="radio" id="sp-9">
                                            </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="divide-line"></div>

                                <!-- Tag -->
                                <div class="card">

                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseSix">Tags</a>
                                    </div>

                                    <div id="collapseSix" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__tags">
                                                <a href="#">Product</a>
                                                <a href="#">Bags</a>
                                                <a href="#">Shoes</a>
                                                <a href="#">Fashio</a>
                                                <a href="#">Clothing</a>
                                                <a href="#">Hats</a>
                                                <a href="#">Accessories</a>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">

                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__left">
                                    <p>Showing 1-12 of 126 results</p>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__right">
                                    <p>Sort by Price:</p>
                                    <select>
                                      <option value="">Low To High</option>
                                      <option value="">$0 - $55</option>
                                      <option value="">$55 - $100</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row" id="product-list">
                        <!-- Product data will be inserted here dynamically -->
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product__pagination">
                                <a class="active" href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <span>...</span>
                                <a href="#">21</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="toast"></div>
            </div>
        </div>
    </section>

    <!-- Script -->
    <script src="/js/productList.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.nicescroll.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
    <script src="https://kit.fontawesome.com/c7429944f7.js" crossorigin="anonymous"></script>

    <common-footer></common-footer>
</body>

</html>
