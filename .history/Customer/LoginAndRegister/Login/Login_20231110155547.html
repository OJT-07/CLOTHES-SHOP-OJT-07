<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Customer/LoginAndRegister/Login/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Login Form</header>

        <form id="loginForm">

            <div class="field email ">
                <div class="input-area ">
                    <input type="text " id="email" placeholder="Email Address ">
                    <i class="icon fas fa-envelope "></i>
                    <i class="error error-icon fas fa-exclamation-circle "></i>
                </div>
                <div class="error error-txt ">Email can't be blank</div>
            </div>

            <div class="field password ">
                <div class="input-area ">
                    <input type="password " id="password" placeholder="Password ">
                    <i class="icon fas fa-lock "></i>
                    <i class="error error-icon fas fa-exclamation-circle "></i>
                </div>
                <div class="error error-txt ">Password can't be blank</div>
            </div>

            <div class="pass-txt "><a href="# ">Forgot password?</a></div>

            <button type="submit">Login</button>
        </form>

        <div class="sign-txt ">Not yet member? <a href="/Customer/LoginAndRegister/Register/Register.html ">Signup now</a></div>

        <div class="sign-txt return_homepage ">Return <a href="/Customer/HomePage/Index.html ">home page</a></div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            console.log("ðŸš€ ~ file: Login.html:52 ~ document.getElementById ~ Ã¸:", email)

            const password = document.getElementById('password').value;
            console.log("ðŸš€ ~ file: Login.html:52 ~ document.getElementById ~ Ã¸:", password)

            const apiUrl = 'http://localhost:4001/api/users/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Login successful:', data);

                window.location.href = '/Customer/HomePage/Index.html ';
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>

    <script src="/Customer/LoginAndRegister/Login/Login.js "></script>
</body>

</html>
