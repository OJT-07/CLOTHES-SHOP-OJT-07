<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Customer/LoginAndRegister/Login/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Login Form</header>

        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error-message"></span>

            <button type="submit">Login</button>
        </form>

        <!-- <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="email" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form> -->

        <div class="sign-txt ">Not yet member? <a href="/Customer/LoginAndRegister/Register/Register.html ">Signup now</a></div>

        <div class="sign-txt return_homepage ">Return <a href="/Customer/HomePage/Index.html ">home page</a></div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const apiUrl = 'http://localhost:4001/api/users/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data === "admin") {
                    window.location.href = '/Customer/Product/productList.html ';
                } else {
                    window.location.href = '/Customer/HomePage/Index.html ';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>

    <script src="/Customer/LoginAndRegister/Login/Login.js"></script>
</body>

</html>
