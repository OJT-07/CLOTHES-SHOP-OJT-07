<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/Customer/LoginAndRegister/Login/Login.css" />
    <title>Login</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Login</h2>
        </div>
        <form class="form" id="loginForm">
            <div class="form__control">
                <label>Email</label>
                <input type="email" placeholder="hello@exemple.com" id="email" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form__control">
                <label>Password</label>
                <input type="password" placeholder="password..." id="password" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const apiUrl = 'https://web-api-5vrh.onrender.com/api/users/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data === "admin") {
                    window.location.href = '/Customer/Product/productList.html ';
                } else {
                    window.location.href = '/Customer/HomePage/Index.html ';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>

    <script src="/Customer/LoginAndRegister/Login/Login.js"></script>
</body>

</html>
