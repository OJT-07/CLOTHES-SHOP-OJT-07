<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Customer/LoginAndRegister/Login/Login.css" />
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="loginForm">
            <h3 class="heading">Login</h3>
            <p class="desc">Welcom to Male Fashion shop ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit" type="submit">Login</button>

            <div class="redirect-page">Not yet member? <a href="/Customer/LoginAndRegister/Register/Register.html">Signup now</a></div>
            <div class="redirect-page">Return
                <a href="/Customer/HomePage/Index.html">home page</a>
            </div>
        </form>

    </div>

    <script src="/Customer/LoginAndRegister/Login/Login.js"></script>
</body>

</html>
