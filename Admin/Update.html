<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Update.css">
</head>
<body>
<!-- <div class="modal fade modal-update" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
             <div class="modal-header"> -->
       <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Update Product</h2>
            <!-- <button class="btn add">Add mobile</button> -->
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name Product</label>
                            <input class="form-control" type="text" placeholder="Enter name product" name="nameProduct" id="product-name">
                        </div>
                        <div class="form-group">
                            <label>Name Category</label>
                            <input class="form-control" type="text" placeholder="Enter Category" name="nameCategory" id="product-category">
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Price</label>
                                <input class="form-control" v-model="product.price" type="number" name="price" id="product-price">
                            </div>
                            <div class="form-group col-6">
                                <label>Promotional Price</label>
                                <input class="form-control" v-model="product.promotional_price" type="number"
                                    name="promotionalPrice" id="product-promotional-price"> 
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control" cols="10" rows="5" v-model="product.short_description"
                                name="short_description" placeholder="Enter a short product description"
                                type="text" id="short-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Detail Description</label>
<textarea class="form-control" cols="10" rows="5" v-model="product.detail-description"
                                name="detail_description" placeholder="Enter a detailed product description"
                                type="text" id="detail-description"></textarea>
                        </div>
                        <div class="row">
                            <div class="form-group col-4">
                                <label>Quantity</label>
                                <input class="form-control" v-model="product.quantity" type="number" name="quantity" id="quantity">
                            </div>
                            <!-- <div class="form-group col-8">
                                <label>Status</label>
                                <select v-model="product.is_block" class="form-control" name="status">
                                    <option value=0>New</option>
                                    <option value=1>SecondHand</option>
                                </select>
                            </div> -->
                            <div class="form-group col-8">
                                <label>Size</label>
                                <select v-model="product.is_block" class="form-control" name="size">
                                    <option value=0>S</option>
                                    <option value=1>M</option>
                                    <option value=2>L</option>
                                    <option value=3>XL</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <div class="input-group">
                                <input type="text" id="image" class="form-control" onchange="updateImageValue(this)">
                                <div class="input-group-append">
                                    <span type="button" class="input-group-text lfm bg-primary" data-input="image"
                                        data-preview="holder" onclick="chooseImage()" name="image">Choose</span>
                                </div>
                            </div>
                        </div>
                        <div id="holder" style="margin-top:15px;max-height:100px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary float-right"
                        v-on:click="update($event)">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
