<body>

       <form class="container mob-table" id="Update-product">
        <div class="headers">
            <h2 class="table-title">Update Product</h2>
            <!-- <button class="btn add">Add mobile</button> -->
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name Product</label>
                            <input class="form-control" type="text" placeholder="Enter name product" name="nameProduct" id="product-name">
                        </div>
                        <div class="form-group">
                            <label>Name Category </label>
                            <select class="form-control" name="nameCategory">
                                <option value=0>T-shirt</option>
                                <option value=1>Shirt</option>
                                <option value=2>Bags</option>
                                <option value=3>Pants</option>
                                <option value=4>Jacket</option>
                                <option value=5>Other</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-group col-3">
                                <label>Price</label>
                                <input class="form-control"id="product-price" type="number" name="price">
                            </div>
                            <div class="form-group col-4">
                                <label>Color</label>
                                <input id="colorInput" class="form-control" type="text" name="colors"
                                    placeholder="Enter colors separated by commas">
                            </div>
                            <div class="form-group col-2">
                                <div>
                                    <label>Select a color:
                                </label>
                                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
                                </div>
                            </div>
                            <div class="form-group col-3">
                                <button id="removeLastColorButton" class="removeColor">Remove Pre</button>
                                <button id="removeAllColorButton">Remove All</button>
                            </div>
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-4">
                                    <label>Size</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="output-input" readonly>
                                    </div>
                                </div>
                                <div class="form-group col-4">
                                    <div id="sizeDropArea" class="droppable" ondrop="dropSize(event)"
                                        ondragover="allowDrop(event)">
                                        <input type="checkbox" id="item1" class="draggable-item" draggable="true"
                                            ondragstart="drag(event)" onclick="updateInput(this)">
                                        <label for="item1">S</label>
    
                                        <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                            ondragstart="drag(event)" onclick="updateInput(this)">
                                        <label for="item2">M</label>
    
                                        <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                            ondragstart="drag(event)" onclick="updateInput(this)">
                                        <label for="item2">L</label>
    
                                        <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                            ondragstart="drag(event)" onclick="updateInput(this)">
                                        <label for="item2">XL</label>
                                    </div>
                                </div>
                            </div>
                            


                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control" cols="10" rows="5" v-model="product.short_description"
                                name="short_description" placeholder="Enter a short product description"
                                type="text" id="short-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Detail Description</label>
                            <textarea class="form-control" cols="10" rows="5" v-model="product.detail-description"
                                name="detail_description" placeholder="Enter a detailed product description"
                                type="text" id="detail-description"></textarea>
                        </div>
                                <!-- <div class="row">
                                    <div class="form-group col-4">
                                        <label>Quantity</label>
                                        <input class="form-control" v-model="product.quantity" type="number" name="quantity" id="quantity">
                                    </div> -->
                            <!-- <div class="form-group col-8">
                                <label>Status</label>
                                <select v-model="product.is_block" class="form-control" name="status">
                                    <option value=0>New</option>
                                    <option value=1>SecondHand</option>
                                </select>
                            </div> -->
                            <!-- <div class="form-group col-8">
                                <label>Size</label>
                                <select v-model="product.is_block" class="form-control" name="size">
                                    <option value=0>S</option>
                                    <option value=1>M</option>
                                    <option value=2>L</option>
                                    <option value=3>XL</option>
                                </select>
                            </div> -->
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <div class="input-group">
                                <input type="text" id="image" class="form-control">
                            </div>
                            <div id="holder" style="margin-top:15px;max-height:100px;">
                                <img id="image-preview" src="" style="max-height:100px;" alt="Image Preview">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label>image</label>
                            <div class="input-group">
                                <input type="text" id="image" class="form-control" >
                                <div class="input-group-append">
                                    <span type="button" class="input-group-text lfm bg-primary" onclick="chooseImage()" name="image">Choose</span>
                                </div>
                            </div>
                            <div id="holder" style="margin-top:15px;max-height:100px;"></div>
                        </div> -->
                        
                        <input type="file" id="imageFile" class="form-control" style="display:none;" onchange="updateImageFileValue(this)">                        
                    </div>
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary float-right">Update
                            new</button>
                    </div>
                    <form action=""></form>
                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>

        </table>
    </form>
    </div>
    <script src="Update,js"></script>
</body>
