<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Update.css">
</head>
<body>

       <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Update Product</h2>
            <!-- <button class="btn add">Add mobile</button> -->
        </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name Product</label>
                        <input class="form-control"
                             type="text" placeholder="Enter name product">
                    </div>
                    <div class="form-group">
                        <label>Slug Product</label>
                        <input class="form-control" v-model="product_edit.slug_product" type="text">
                    </div>
                    <div class="form-group">
                        <label>Name Category</label>
                        <select v-model="product_edit.id_category" class="form-control">
                            <option value=0>Active</option>
                            <option value=1>Block</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label>Price</label>
                            <input class="form-control" v-model="product_edit.price" type="number">
                        </div>
                        <div class="form-group col-6">
                            <label>Promotional Price</label>
                            <input class="form-control" v-model="product_edit.promotional_price" type="number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Short Description</label>
                        <textarea class="form-control" cols="10" rows="5" v-model="product_edit.short_description"
                            name="short_description" placeholder="Enter a short product description" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Detail Description</label>
                        <textarea class="form-control" cols="10" rows="5" v-model="product_edit.detail_description"
                            name="detail_description" placeholder="Enter a detailed product description" type="text"></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                        <label>Quantity</label>
                        <input class="form-control" v-model="product_edit.quantity" type="number">
                        </div>
                        <div class="form-group col-8">
                            <label>Status</label>
                            <select v-model="product_edit.is_block" class="form-control">
                                <option value=0>Active</option>
                                <option value=1>Block</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <div class="input-group">
                            <input type="text" v-model="product_edit.image" id="image" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text lfm bg-primary" data-input="image"
                                    data-preview="holder">Choose</span>
                            </div>
                        </div>
                        <div id="holder" style="margin-top:15px;max-height:100px;"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary float-right"
                        v-on:click="update($event)">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
