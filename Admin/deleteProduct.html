<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation Popup</title>
    <link rel="stylesheet" href="/Admin//css/deleteProduct.css">
</head>
<body>
    <div class="modal fade modal-delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete Category</h4>
                    <!-- <button class="confirm-btn" onclick="deleteItem()">Yes</button> -->
                </div>
                <div class="modal-body">
                    <h6>Are you sure you want to delete this field?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="showPopup()" class="btn btn-primary float-right">Delete Item</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="deletePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this item?</p>
            <button class="confirm-btn" onclick="deleteItem()">Yes</button>
            <button class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script src="/Admin//js/deleteProduct.js"></script>
</body>
</html>
