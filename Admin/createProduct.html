<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createProduct.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Create Product</h2>
            <!-- <button class="btn add">Add mobile</button> -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name Product</label>
                            <input class="form-control" type="text" placeholder="Enter name product" name="nameProduct">
                        </div>
                        <div class="form-group">
                            <label>Name Category </label>
                            <select class="form-control" name="nameCategory">
                                <option value=0>T-shirt</option>
                                <option value=1>Shirt</option>
                                <option value=2>Bags</option>
                                <option value=3>Pants</option>
                                <option value=4>Jacket</option>
                                <option value=5>Other</option>
                            </select>
                        </div>
                        <!-- Price, Color -->
                        <div class="row">
                            <div class="form-group col-3">
                                <label>Price</label>
                                <input class="form-control" type="number" name="price">
                            </div>
                            <div class="form-group col-4">
                                <label>Color</label>
                                <input id="colorInput" class="form-control" type="text" name="colors"
                                    placeholder="Enter colors separated by commas">
                            </div>
                            <div class="form-group col-2">
                                <div>
                                    <label>Select a color:
                                </label>
                                <input type="color" id="colorPicker" name="colorPicker" value="#ff0000">
                                </div>
                            </div>
                            <div class="form-group col-3">
                                <button id="removeLastColorButton" class="removeColor">Remove Pre</button>
                                <button id="removeAllColorButton">Remove All</button>
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" cols="10" rows="5" name="description"
                                placeholder="Enter a product description" type="text"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Sub Description</label>
                            <textarea class="form-control" cols="10" rows="2" name="sub_description"
                                placeholder="Enter a product sub description" type="text"></textarea>
                        </div>
                        <div class="row">
                            <div class="form-group col-4">
                                <label>Quantity</label>
                                <input class="form-control" type="number" name="quantity">
                            </div>
                            <div class="form-group col-4">
                                <label>Size</label>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="output-input" readonly>
                                </div>
                            </div>
                            <div class="form-group col-4">
                                <div id="sizeDropArea" class="droppable" ondrop="dropSize(event)"
                                    ondragover="allowDrop(event)">
                                    <input type="checkbox" id="item1" class="draggable-item" draggable="true"
                                        ondragstart="drag(event)" onclick="updateInput(this)">
                                    <label for="item1">S</label>

                                    <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                        ondragstart="drag(event)" onclick="updateInput(this)">
                                    <label for="item2">M</label>

                                    <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                        ondragstart="drag(event)" onclick="updateInput(this)">
                                    <label for="item2">L</label>

                                    <input type="checkbox" id="item2" class="draggable-item" draggable="true"
                                        ondragstart="drag(event)" onclick="updateInput(this)">
                                    <label for="item2">XL</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Image</label>
                                <div class="input-group">
                                    <input type="text" id="imageUrl" class="form-control"
                                        onchange="updateImageValue(this)">
                                    <div class="input-group-append">
                                        <span type="button" class="input-group-text lfm bg-primary"
                                            onclick="chooseImage()" name="image">Choose</span>
                                    </div>
                                </div>
                                <div id="holder" style="margin-top:15px;max-height:100px;"></div>
                            </div>
                            <input type="file" id="imageFile" class="form-control" style="display:none;"
                                onchange="updateImageFileValue(this)">
                        </div>
                        <div class="card-footer">
                            <button type="button" class="btn btn-primary float-right" onclick="createProduct()">Create
                                new</button>
                        </div>
                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>

        </table>
    </div>
    </div>

    <script src="/Admin/js/createProduct.js">
    </script>

</body>

</html>
