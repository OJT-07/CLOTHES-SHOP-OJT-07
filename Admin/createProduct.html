<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/createProduct.css">
</head>
<body>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Create Product</h2>
            <!-- <button class="btn add">Add mobile</button> -->
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Name Product</label>
                            <input class="form-control"
                                type="text" placeholder="Enter name product">
                        </div>
                        <div class="form-group">
                            <label>Slug Product</label>
                            <input class="form-control" v-model="product.slug_product" type="text">
                        </div>
                        <div class="form-group">
                            <label>Name Category</label>
                            <input class="form-control"
                                type="text" placeholder="Enter Category">
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Price</label>
                                <input class="form-control" v-model="product.price" type="number">
                            </div>
                            <div class="form-group col-6">
                                <label>Promotional Price</label>
                                <input class="form-control" v-model="product.promotional_price" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <textarea class="form-control" cols="10" rows="5" v-model="product.short_description"
                                name="short_description" placeholder="Enter a short product description" type="text"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Detail Description</label>
                            <textarea class="form-control" cols="10" rows="5" v-model="product.detail_description"
                                name="detail_description" placeholder="Enter a detailed product description" type="text"></textarea>
                        </div>
                        <div class="row">
    <div class="form-group col-4">
                                <label>Quantity</label>
                                <input class="form-control" v-model="product.quantity" type="number">
                            </div>
                            <div class="form-group col-8">
                                <label>Status</label>
                                <select v-model="product.is_block" class="form-control">
                                    <option value=0>Active</option>
                                    <option value=1>Block</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <div class="input-group">
                                <input type="text" v-model="product.image" id="image" class="form-control">
                                <div class="input-group-append">
                                    <span class="input-group-text lfm bg-primary" data-input="image"
                                        data-preview="holder">Choose</span>
                                </div>
                            </div>
                            <div id="holder" style="margin-top:15px;max-height:100px;"></div>
                        </div>
                    </div>
    
                    <div class="card-footer">
                        <button type="button" v-on:click="createProduct($event)"
                            class="btn btn-primary float-right">Create new</button>
                    </div>
                </tr>
            </thead>
            <tbody class="text-center">
            </tbody>

        </table>
    </div>
</div>
</body>
</html>
