<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/Admin/css/adminPage.css">
</head>

<body>
    <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

    <div class="container mob-table">
        <div class="headers">
            <h2 class="table-title">Manage Products</h2>
            <div >
                <a href="createProduct.html" class="btn-add">Add Product</a>
                <a href="listOrder.html" class="btn-add" style="margin-left: 10px;">List Orders</a>
            </div>
            
            
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Sub Description</th>
                    <th>Size</th>
                    <th>Color</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="text-center" id="bodyTable">

            </tbody>
        </table>
    </div>

    <div class="popup" id="deletePopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this item?</p>
            <button class="confirm-btn" id="confirmDelete">Yes</button>
            <button class="cancel-btn" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script src="/Admin/js/adminPage.js"></script>
</body>

</html>
