            <div class="shop__sidebar">
              <!-- Search -->
              <div class="shop__sidebar__search">
                <form id="search-form">
                  <input
                    id="search-input"
                    type="text"
                    placeholder="Search by name..."
                    value=""
                  />
                  <button><span class="icon_search"></span></button>
                </form>
              </div>

              <div class="shop__sidebar__accordion">
                <div class="accordion" id="accordionExample">
                  <!-- Category -->
                  <div class="card">
                    <div class="card-heading" onclick="clearFilterCategory()">
                      <a data-toggle="collapse" data-target="#collapseOne"
                        >Categories</a
                      >
                    </div>

                    <div id="collapseOne" class="collapse show">
                      <div class="card-body">
                        <div class="shop__sidebar__categories">
                          <ul class="category-list">
                            <li>
                              <input
                                type="radio"
                                id="tshirt"
                                name="productCategory"
                                onclick="filterByCategory('T-shirt')"
                              />
                              <label for="tshirt">T-shirt</label>
                            </li>
                            <li>
                              <input
                                type="radio"
                                id="shirt"
                                name="productCategory"
                                onclick="filterByCategory('Shirt')"
                              />
                              <label for="shirt">Shirt</label>
                            </li>
                            <li>
                              <input
                                type="radio"
                                id="bags"
                                name="productCategory"
                                onclick="filterByCategory('Bags')"
                              />
                              <label for="bags">Bags</label>
                            </li>
                            <li>
                              <input
                                type="radio"
                                id="pants"
                                name="productCategory"
                                onclick="filterByCategory('Pants')"
                              />
                              <label for="pants">Pants</label>
                            </li>
                            <li>
                              <input
                                type="radio"
                                id="jacket"
                                name="productCategory"
                                onclick="filterByCategory('Jacket')"
                              />
                              <label for="jacket">Jacket</label>
                            </li>
                            <li>
                              <input
                                type="radio"
                                id="other"
                                name="productCategory"
                                onclick="filterByCategory('Other')"
                              />
                              <label for="other">Other</label>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
