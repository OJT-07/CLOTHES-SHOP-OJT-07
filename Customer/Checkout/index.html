<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>TECH TRIBE</title>
    <common-css></common-css>
    <script src="../../js/common.js"></script>
    <script src="https://kit.fontawesome.com/c7429944f7.js" crossorigin="anonymous"></script>
    <common-header></common-header>
</head>

<body>
    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <form id="checkoutForm">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <h6 class="checkout__title">Billing Details</h6>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>First Name<span>*</span></p>
                                        <input type="text" id="name" placeholder="Enter Your Name">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Address<span>*</span></p>
                                <input type="text" id="address" placeholder="Street Address"
                                    class="checkout__input__add">
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Phone<span>*</span></p>
                                        <input type="text" id="phone" placeholder="Enter Your Phone">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>Email<span>*</span></p>
                                        <input type="text" id="email" placeholder="Enter Your Email">
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>Order notes<span>*</span></p>
                                <input type="text"
                                    placeholder="Notes about your order, e.g. special notes for delivery.">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="checkout__order">
                                <h4 class="order__title">Your order</h4>
                                <ul class="checkout__total__products">
                                    <b>
                                        <li>Total Price : <span id="total"></span></li>
                                    </b>
                                </ul>                             
                               <button class="site-btn" ><b><a href="/Customer/Cart/listcard.html" class="text-white" class="my-link-class"
                                >Click here to check your order detais</a></b>
                                </button> 
                                <br>
                                <button class="site-btn" ><b><a href="/Customer/Checkout/viewthanks.html" class="text-white" class="my-link-class"
                                    >SUBMIT YOUR ORDER</a></b>
                                    </button> 
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery.nicescroll.min.js"></script>
    <script src="/js/jquery.magnific-popup.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/Customer/Checkout/checkout.js"></script>

</body>
<footer>
    <common-footer></common-footer>
</footer>

</html>
