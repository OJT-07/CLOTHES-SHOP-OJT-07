<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="/Customer/LoginAndRegister/Register/Register.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <form action="/Customer/LoginAndRegister/Login/Login.html">
      <h2>Form Validation</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" />
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address" />
      </div>
      <div class="form-group fullname">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone" />
      </div>
      <div class="form-group fullname">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" />
      </div>

      <div class="form-group password">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group password">
        <label for="password">Password Confirm</label>
        <input
          type="password"
          id="password_confirm"
          placeholder="Enter your password"
        />
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>

      <div class="form-group submit-btn">
        <input type="submit" value="Submit" />

        <div class="return_loginpage">
          Return
          <a href="/Customer/LoginAndRegister/Login/Login.html">Login page</a>
        </div>
      </div>
    </form>

    <script src="/Customer/LoginAndRegister/Register/Register.js"></script>
  </body>
</html>
